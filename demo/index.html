<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"><!-- needed by D3 because of the pi function and friends -->
    <style>
      body {animation: reload-flash .5s}
      @keyframes reload-flash {
        0% {
          background-color: #7fffff;
        }
        100% {
          background-color: white;
        }
      }
    </style>
    <script>
      if (window.location.toString().endsWith('#')) {  // if a bare # is placed after the url then...
        setTimeout(function(){window.location.reload()}, 30000) // reload every 30 seconds
      }
    </script>
    <!-- Get us some D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-force/1.1.0/d3-force.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="../src/index.js"></script>
    <script>
      window.do_it = function() {
      var flowerArgs = {numberOfFronds:11,
                        maxRandomPetalCount: 300,
                        proportionOfCenter: .33,
                        demoMode: true
        };
        window.zeFlower = putDiversusFlowerInElemOrId(
          document.querySelector('#flowerPot'),
          flowerArgs);
        window.zeFlower.setRootPetal({"fill": 'green'});
      }
    </script>
    <title>DiversusFlower demo with no bundle</title>
  </head>
  <body onload="do_it()">
    <h2>Diversus Flower demo with no bundle</h2>
    <!-- We will put our React component inside this div. -->
    <div id="flowerPot"></div>
  </body>
</html>
