<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"><!-- needed by D3 because of the pi function and friends -->
    <style>
      body {animation: reload-flash .5s}
      @keyframes reload-flash {
        0% {
          background-color: #7fffff;
        }
        100% {
          background-color: white;
        }
      }
    </style>
    <script>
      if (window.location.toString().endsWith('#')) {  // if a bare # is placed after the url then...
        setTimeout(function(){window.location.reload()}, 30000) // reload every 30 seconds
      }
    </script>

    <!-- load the animation mainloop -->
    <script src="https://cdn.jsdelivr.net/npm/mainloop.js@latest/build/mainloop.min.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js" ></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
    <script src="../src/index.js"></script>
    <script>
      window.do_it = function() {
      var flowerArgs = {numberOfFronds:11,
                        maxRandomPetalCount: 1,
                        proportionOfRoot: .33,
                        proportionOfFocused: .28,
                        svgClassName: 'pretty-flower',
                        demoMode: true,
                        demoClickingAfterMsec: 30 // ie never
        };
        window.zeFlower = putDiversusFlowerInElemOrId('flowerPot',flowerArgs);
        window.zeFlower.setRootPetal({"fill": 'green', title: "root title here"});
      }
    </script>
    <title>DiversusFlower demo with no bundle</title>
  </head>
  <body onload="do_it()">
    <h2>Diversus Flower demo with no bundle</h2>
    <!-- We will put our React component inside this div. -->
    <div width="500px" height="500px" id="flowerPot"></div>
  </body>
</html>
